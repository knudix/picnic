server {
	listen 80;
#	listen 443 default ssl;

	index index.html index.htm;
	ssl off; 

	# Make site accessible from http://localhost/
	server_name picnic.logisk.org;

	access_log            /var/log/nginx/picnic.access.log;

#	location / {
#		proxy_pass http://picnic.logisk.org:4321/;    
#		proxy_set_header        Host $host;
